<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shutter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 150px;
            height: 100%;
            background-color: #111;
            padding-top: 20px;
        }

        .nav-tabs {
            flex-direction: column;
            width: 100%;
        }

        .nav-link {
            color: #fff;
            font-size: 20px;
            text-align: center;
            padding: 15px;
        }

        .nav-link.active {
            background-color: red;
            color: transparent;
        }

        .nav-link:hover {
            color: red;
            background-color: transparent;
            border-color: red;
        }

        .icon {
            margin-top: 20px;
            text-align: center;
        }

        .icon a {
            color: white;
            margin: 10px;
            font-size: 24px;
        }

        .content-section {
            margin-right: 150px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="photos-tab" data-toggle="tab" href="#photos" role="tab" aria-controls="photos" aria-selected="false">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="bio-tab" data-toggle="tab" href="#bio" role="tab" aria-controls="bio" aria-selected="false">Bio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="blog-tab" data-toggle="tab" href="#blog" role="tab" aria-controls="blog" aria-selected="false">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
            </li>
        </ul>

        <div class="icon">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.x.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Tabs -->
    <div class="container-fluid">
        <div class="tab-content content-section mt-3">
            <!-- Home -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h1>Home</h1>
                <p>Home Page</p>
            </div>

            <!-- Photos -->
            <div class="tab-pane fade" id="photos" role="tabpanel" aria-labelledby="photos-tab">
                <div class="row gallery">
                    <div class="col-md-8">
                        <a href="#" data-toggle="modal" data-target="#modal1">
                            <img src="https://picsum.photos/800/400" class="img-fluid mb-4" alt="Large image 1">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" data-toggle="modal" data-target="#modal2">
                            <img src="https://picsum.photos/400/400" class="img-fluid mb-4" alt="Large image 2">
                        </a>
                    </div>
                </div>

                <div class="row gallery">
                    <div class="col-md-4">
                        <a href="#" data-toggle="modal" data-target="#modal3">
                            <img src="https://picsum.photos/400/400" class="img-fluid mb-4" alt="Large image 3">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <a href="#" data-toggle="modal" data-target="#modal4">
                            <img src="https://picsum.photos/300/300" class="img-fluid mb-4" alt="Large image 4">
                        </a>
                    </div>

                    <div class="col-md-8">
                        <a href="#" data-toggle="modal" data-target="#modal5">
                            <img src="https://picsum.photos/400/400" class="img-fluid mb-4" alt="Large image 5">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Bio Section -->
            <div class="tab-pane fade" id="bio" role="tabpanel" aria-labelledby="bio-tab">
                <h1>Bio</h1>
                <p>About me.</p>
            </div>

            <!-- Blog Section -->
            <div class="tab-pane fade" id="blog" role="tabpanel" aria-labelledby="blog-tab">
                <h1>Blog</h1>
            </div>

            <!-- Contact Section -->
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <h1>Contact Us</h1>
                <p>Feel free to get in touch with us!</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email">
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://picsum.photos/800/400" alt="Large image 1" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal2">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://picsum.photos/400/400" alt="Large image 2" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal3">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://picsum.photos/400/400" alt="Large image 3" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal4">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://picsum.photos/300/300" alt="Large image 4" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal5">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://picsum.photos/400/400" alt="Large image 5" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
